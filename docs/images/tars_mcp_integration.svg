<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; fill: #2c3e50; }
    .subtitle { font: 18px sans-serif; fill: #34495e; }
    .box { stroke-width: 2px; rx: 10; ry: 10; }
    .tars-box { fill: #3498db; stroke: #2980b9; }
    .mcp-box { fill: #9b59b6; stroke: #8e44ad; }
    .augment-box { fill: #2ecc71; stroke: #27ae60; }
    .tool-box { fill: #e74c3c; stroke: #c0392b; }
    .arrow { stroke: #7f8c8d; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; fill: white; }
    .tool-label { font: 12px sans-serif; fill: white; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#ecf0f1"/>
  
  <text x="400" y="40" text-anchor="middle" class="title">TARS Model Context Protocol (MCP) Integration</text>
  <text x="400" y="70" text-anchor="middle" class="subtitle">Standardized communication between AI assistants and tools</text>
  
  <!-- TARS System -->
  <rect x="100" y="120" width="180" height="100" class="box tars-box"/>
  <text x="190" y="175" text-anchor="middle" class="label">TARS System</text>
  
  <!-- MCP Protocol -->
  <rect x="350" y="120" width="100" height="200" class="box mcp-box"/>
  <text x="400" y="175" text-anchor="middle" transform="rotate(-90, 400, 175)" class="label">Model Context Protocol</text>
  
  <!-- Augment Code -->
  <rect x="520" y="120" width="180" height="100" class="box augment-box"/>
  <text x="610" y="175" text-anchor="middle" class="label">Augment Code</text>
  
  <!-- Tools -->
  <rect x="100" y="260" width="80" height="60" class="box tool-box"/>
  <text x="140" y="290" text-anchor="middle" class="tool-label">Terminal</text>
  
  <rect x="200" y="260" width="80" height="60" class="box tool-box"/>
  <text x="240" y="290" text-anchor="middle" class="tool-label">Code Gen</text>
  
  <rect x="520" y="260" width="80" height="60" class="box tool-box"/>
  <text x="560" y="290" text-anchor="middle" class="tool-label">File Access</text>
  
  <rect x="620" y="260" width="80" height="60" class="box tool-box"/>
  <text x="660" y="290" text-anchor="middle" class="tool-label">Web Search</text>
  
  <!-- Arrows -->
  <line x1="280" y1="170" x2="350" y2="170" class="arrow"/>
  <line x1="450" y1="170" x2="520" y2="170" class="arrow"/>
  
  <line x1="140" y1="220" x2="140" y2="260" class="arrow"/>
  <line x1="240" y1="220" x2="240" y2="260" class="arrow"/>
  <line x1="560" y1="220" x2="560" y2="260" class="arrow"/>
  <line x1="660" y1="220" x2="660" y2="260" class="arrow"/>
  
  <!-- JSON Examples -->
  <rect x="100" y="340" width="250" height="40" rx="5" ry="5" fill="#34495e"/>
  <text x="225" y="365" text-anchor="middle" fill="white" font-family="monospace" font-size="12">{"type": "terminal", "command": "echo Hello"}</text>
  
  <rect x="450" y="340" width="250" height="40" rx="5" ry="5" fill="#34495e"/>
  <text x="575" y="365" text-anchor="middle" fill="white" font-family="monospace" font-size="12">{"result": "Hello", "status": "success"}</text>
</svg>
