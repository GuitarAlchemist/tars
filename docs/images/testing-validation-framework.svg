<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">TARS Testing and Validation Framework</text>
  
  <!-- Test Generation Box -->
  <rect x="100" y="100" width="160" height="80" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5"/>
  <text x="180" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Test Generation</text>
  
  <!-- Test Validation Box -->
  <rect x="320" y="100" width="160" height="80" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Test Validation</text>
  
  <!-- Regression Testing Box -->
  <rect x="540" y="100" width="160" height="80" fill="#d1e7dd" stroke="#198754" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="145" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Regression Testing</text>
  
  <!-- Code Quality Box -->
  <rect x="100" y="240" width="160" height="80" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="180" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Code Quality</text>
  
  <!-- Complexity Analysis Box -->
  <rect x="320" y="240" width="160" height="80" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="400" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Complexity Analysis</text>
  
  <!-- Readability Analysis Box -->
  <rect x="540" y="240" width="160" height="80" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" rx="5" ry="5"/>
  <text x="620" y="285" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Readability Analysis</text>
  
  <!-- Arrows -->
  <!-- Test Generation to Test Validation -->
  <line x1="260" y1="140" x2="320" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Test Validation to Regression Testing -->
  <line x1="480" y1="140" x2="540" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Code Quality to Complexity Analysis -->
  <line x1="260" y1="280" x2="320" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Complexity Analysis to Readability Analysis -->
  <line x1="480" y1="280" x2="540" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Test Generation to Code Quality -->
  <line x1="180" y1="180" x2="180" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Test Validation to Complexity Analysis -->
  <line x1="400" y1="180" x2="400" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Regression Testing to Readability Analysis -->
  <line x1="620" y1="180" x2="620" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- TARS Logo -->
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Â© 2025 TARS Project</text>
</svg>
