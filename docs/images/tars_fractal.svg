<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#1a1a1a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#3498db">TARS Bifurcation</text>
  
  <!-- Fractal Tree -->
  <g transform="translate(300, 380)">
    <!-- Main trunk -->
    <line x1="0" y1="0" x2="0" y2="-120" stroke="#3498db" stroke-width="8"/>
    
    <!-- Level 1 branches -->
    <g transform="translate(0, -120)">
      <line x1="0" y1="0" x2="-60" y2="-60" stroke="#3498db" stroke-width="6"/>
      <line x1="0" y1="0" x2="60" y2="-60" stroke="#3498db" stroke-width="6"/>
      
      <!-- Level 2 branches - left -->
      <g transform="translate(-60, -60)">
        <line x1="0" y1="0" x2="-30" y2="-30" stroke="#3498db" stroke-width="4"/>
        <line x1="0" y1="0" x2="30" y2="-30" stroke="#3498db" stroke-width="4"/>
        
        <!-- Level 3 branches - left-left -->
        <g transform="translate(-30, -30)">
          <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3498db" stroke-width="2"/>
          <line x1="0" y1="0" x2="15" y2="-15" stroke="#3498db" stroke-width="2"/>
          
          <!-- Level 4 branches - left-left-left -->
          <g transform="translate(-15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
          
          <!-- Level 4 branches - left-left-right -->
          <g transform="translate(15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
        </g>
        
        <!-- Level 3 branches - left-right -->
        <g transform="translate(30, -30)">
          <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3498db" stroke-width="2"/>
          <line x1="0" y1="0" x2="15" y2="-15" stroke="#3498db" stroke-width="2"/>
          
          <!-- Level 4 branches - left-right-left -->
          <g transform="translate(-15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
          
          <!-- Level 4 branches - left-right-right -->
          <g transform="translate(15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
        </g>
      </g>
      
      <!-- Level 2 branches - right -->
      <g transform="translate(60, -60)">
        <line x1="0" y1="0" x2="-30" y2="-30" stroke="#3498db" stroke-width="4"/>
        <line x1="0" y1="0" x2="30" y2="-30" stroke="#3498db" stroke-width="4"/>
        
        <!-- Level 3 branches - right-left -->
        <g transform="translate(-30, -30)">
          <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3498db" stroke-width="2"/>
          <line x1="0" y1="0" x2="15" y2="-15" stroke="#3498db" stroke-width="2"/>
          
          <!-- Level 4 branches - right-left-left -->
          <g transform="translate(-15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
          
          <!-- Level 4 branches - right-left-right -->
          <g transform="translate(15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
        </g>
        
        <!-- Level 3 branches - right-right -->
        <g transform="translate(30, -30)">
          <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3498db" stroke-width="2"/>
          <line x1="0" y1="0" x2="15" y2="-15" stroke="#3498db" stroke-width="2"/>
          
          <!-- Level 4 branches - right-right-left -->
          <g transform="translate(-15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
          
          <!-- Level 4 branches - right-right-right -->
          <g transform="translate(15, -15)">
            <line x1="0" y1="0" x2="-8" y2="-8" stroke="#3498db" stroke-width="1"/>
            <line x1="0" y1="0" x2="8" y2="-8" stroke="#3498db" stroke-width="1"/>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Overlay text -->
  <text x="300" y="370" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Self-Improvement</text>
  <text x="180" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2ecc71">Analysis</text>
  <text x="420" y="250" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2ecc71">Synthesis</text>
  <text x="120" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Pattern</text>
  <text x="240" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Learning</text>
  <text x="360" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Adaptation</text>
  <text x="480" y="190" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#f39c12">Evolution</text>
</svg>
