<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS Dynamic UI - Agent Generated</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tars-cyan': '#00bcd4',
                        'tars-blue': '#2196f3',
                        'tars-dark': '#0f172a',
                        'tars-gray': '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
        }
        
        .tars-glow {
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.3);
        }
        
        .agent-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .component-generating {
            border: 2px dashed #00bcd4;
            animation: dash 1s linear infinite;
        }
        
        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <i class="fas fa-robot text-6xl text-tars-cyan mb-4 agent-pulse"></i>
                <h1 class="text-2xl font-bold mb-2">TARS Agent Teams</h1>
                <p class="text-gray-400">Initializing Dynamic UI Generation...</p>
            </div>
        </div>
    </div>
</body>
</html>
