<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Autonomous UI for Janus Cosmological Research Program - Generated by TARS Development Department">
    <meta name="keywords" content="janus,cosmology,research,elmish,fable,autonomous-ui,ai-generated">
    <meta name="author" content="TARS Development Department">
    <meta name="robots" content="index,follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Janus Research Program - Autonomous UI">
    <meta property="og:description" content="Multi-agent investigation of Janus cosmological model with self-generating interfaces">
    <meta property="og:image" content="/images/janus-preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Janus Research Program - Autonomous UI">
    <meta property="twitter:description" content="Multi-agent investigation of Janus cosmological model with self-generating interfaces">
    <meta property="twitter:image" content="/images/janus-preview.png">
    
    <title>üöÄ Janus Research Program - Autonomous UI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Global Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #2c3e50;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
        }
        
        .loading-content {
            max-width: 400px;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .loading-description {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: white;
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Hide loading screen when app loads */
        .app-loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-out;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .loading-content {
                padding: 20px;
            }
            
            .loading-title {
                font-size: 20px;
            }
            
            .loading-subtitle {
                font-size: 14px;
            }
        }
        
        /* Print styles */
        @media print {
            .loading-screen {
                display: none !important;
            }
            
            body {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h1 class="loading-title">üöÄ Janus Research Program</h1>
            <p class="loading-subtitle">Autonomous UI System</p>
            <p class="loading-description">
                Initializing multi-agent research environment with self-generating Elmish interfaces...
            </p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div style="margin-top: 20px; font-size: 12px; opacity: 0.6;">
                Generated by TARS Development Department v3.0.0
            </div>
        </div>
    </div>
    
    <!-- Main Application Container -->
    <div id="janus-app" style="display: none;">
        <!-- React/Elmish app will be mounted here -->
    </div>
    
    <!-- Fallback for browsers without JavaScript -->
    <noscript>
        <div style="padding: 40px; text-align: center; background: #f8f9fa;">
            <h1>üöÄ Janus Research Program</h1>
            <p style="margin: 20px 0; color: #6c757d;">
                This application requires JavaScript to run. Please enable JavaScript in your browser.
            </p>
            <p style="font-size: 14px; color: #adb5bd;">
                Generated by TARS Development Department - Autonomous UI System
            </p>
        </div>
    </noscript>
    
    <!-- Application Initialization Script -->
    <script>
        // Global configuration
        window.JANUS_CONFIG = {
            version: '3.0.0',
            environment: 'development',
            apiBaseUrl: 'http://localhost:8080/api',
            websocketUrl: 'ws://localhost:8080/ws',
            features: {
                realTimeCollaboration: true,
                grammarEvolution: true,
                autoSave: true,
                analytics: false
            },
            ui: {
                theme: 'light',
                language: 'en',
                animations: true,
                notifications: true
            }
        };
        
        // Application loading management
        let loadingTimeout;
        
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('janus-app');
            
            if (loadingScreen && appContainer) {
                document.body.classList.add('app-loaded');
                appContainer.style.display = 'block';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Auto-hide loading screen after maximum wait time
        loadingTimeout = setTimeout(hideLoadingScreen, 10000);
        
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            clearTimeout(loadingTimeout);
            setTimeout(hideLoadingScreen, 1500); // Show loading for at least 1.5s
        });
        
        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
            
            // Show error message if app fails to load
            setTimeout(() => {
                const loadingContent = document.querySelector('.loading-content');
                if (loadingContent && document.getElementById('loading-screen').style.display !== 'none') {
                    loadingContent.innerHTML = `
                        <div style="color: #ff6b6b;">
                            <h2>‚ö†Ô∏è Loading Error</h2>
                            <p>Failed to initialize the Janus Research UI.</p>
                            <p style="font-size: 14px; margin-top: 20px;">
                                Please refresh the page or contact the development team.
                            </p>
                            <button onclick="location.reload()" style="
                                margin-top: 20px;
                                padding: 12px 24px;
                                background: white;
                                color: #667eea;
                                border: none;
                                border-radius: 6px;
                                cursor: pointer;
                                font-weight: 600;
                            ">
                                üîÑ Refresh Page
                            </button>
                        </div>
                    `;
                }
            }, 5000);
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                setTimeout(() => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log('Janus UI Performance:', {
                        loadTime: perfData.loadEventEnd - perfData.loadEventStart,
                        domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                        totalTime: perfData.loadEventEnd - perfData.fetchStart
                    });
                }, 0);
            });
        }
    </script>
</body>
</html>
