<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="40" y="35" width="48" height="40" rx="8" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="52" cy="50" r="6" fill="url(#gradient2)"/>
  <circle cx="76" cy="50" r="6" fill="url(#gradient2)"/>
  <circle cx="52" cy="50" r="3" fill="#ffffff"/>
  <circle cx="76" cy="50" r="3" fill="#ffffff"/>
  
  <!-- Mouth/speaker -->
  <rect x="50" y="60" width="28" height="8" rx="4" fill="#333333"/>
  <rect x="52" y="62" width="4" height="4" rx="1" fill="url(#gradient2)"/>
  <rect x="58" y="62" width="4" height="4" rx="1" fill="url(#gradient2)"/>
  <rect x="64" y="62" width="4" height="4" rx="1" fill="url(#gradient2)"/>
  <rect x="70" y="62" width="4" height="4" rx="1" fill="url(#gradient2)"/>
  
  <!-- Antenna -->
  <line x1="64" y1="35" x2="64" y2="25" stroke="#333333" stroke-width="3" stroke-linecap="round"/>
  <circle cx="64" cy="22" r="4" fill="url(#gradient2)"/>
  
  <!-- Body -->
  <rect x="45" y="75" width="38" height="35" rx="6" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  
  <!-- Chest panel -->
  <rect x="52" y="82" width="24" height="20" rx="3" fill="#f0f0f0" stroke="#333333" stroke-width="1"/>
  
  <!-- Status lights -->
  <circle cx="58" cy="88" r="2" fill="#00ff00"/>
  <circle cx="64" cy="88" r="2" fill="#ffff00"/>
  <circle cx="70" cy="88" r="2" fill="#ff0000"/>
  
  <!-- GPU indicator -->
  <text x="64" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#333333">GPU</text>
  
  <!-- Arms -->
  <rect x="25" y="80" width="15" height="8" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  <rect x="88" y="80" width="15" height="8" rx="4" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  
  <!-- AI brain waves -->
  <path d="M 20 45 Q 30 40 40 45 Q 50 50 60 45" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 68 45 Q 78 50 88 45 Q 98 40 108 45" stroke="url(#gradient2)" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- TARS text -->
  <text x="64" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333333">TARS</text>
</svg>
