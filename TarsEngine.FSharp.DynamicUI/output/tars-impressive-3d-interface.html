<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARS - Impressive 3D Neural Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #00ff88;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        .neural-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }
        
        .data-stream {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .morphing-interface {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), rgba(136, 0, 255, 0.1));
            border: 2px solid #8800ff;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(15px);
            animation: morph 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.8); }
        }
        
        @keyframes morph {
            0% { 
                border-radius: 15px;
                transform: translateX(-50%) scale(1);
            }
            25% { 
                border-radius: 30px 5px 30px 5px;
                transform: translateX(-50%) scale(1.05);
            }
            50% { 
                border-radius: 5px 30px 5px 30px;
                transform: translateX(-50%) scale(0.95);
            }
            75% { 
                border-radius: 25px 10px 25px 10px;
                transform: translateX(-50%) scale(1.02);
            }
            100% { 
                border-radius: 15px;
                transform: translateX(-50%) scale(1);
            }
        }
        
        .neural-node {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            margin: 2px;
            animation: neuralPulse 1s infinite;
        }
        
        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .data-entry {
            font-size: 10px;
            margin: 2px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .control-button {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="neural-hud">
        <h3>üß† TARS Neural Network</h3>
        <div>Nodes: <span id="node-count">0</span></div>
        <div>Connections: <span id="connection-count">0</span></div>
        <div>Data Flow: <span id="data-flow">0</span> MB/s</div>
        <div>Neural Activity: 
            <span class="neural-node"></span>
            <span class="neural-node"></span>
            <span class="neural-node"></span>
            <span class="neural-node"></span>
            <span class="neural-node"></span>
        </div>
    </div>
    
    <div class="data-stream">
        <h4>üìä Live Data Stream</h4>
        <div id="data-log"></div>
    </div>
    
    <div class="morphing-interface">
        <h4>üéõÔ∏è TARS Control Interface</h4>
        <button class="control-button" onclick="addNeuralCluster()">Add Neural Cluster</button>
        <button class="control-button" onclick="enhanceConnections()">Enhance Connections</button>
        <button class="control-button" onclick="morphNetwork()">Morph Network</button>
        <button class="control-button" onclick="dataStorm()">Data Storm</button>
    </div>

    <script>
        // 3D Scene Setup
        let scene, camera, renderer, controls;
        let neuralNodes = [];
        let connections = [];
        let particles = [];
        let dataFlows = [];
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 200);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 50);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0.1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Create initial neural network
            createNeuralNetwork();
            
            // Start animation
            animate();
            
            // Start data simulation
            startDataSimulation();
        }
        
        function createNeuralNetwork() {
            // Create neural nodes
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.SphereGeometry(0.5, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.6),
                    transparent: true,
                    opacity: 0.8
                });
                
                const node = new THREE.Mesh(geometry, material);
                node.position.set(
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80,
                    (Math.random() - 0.5) * 80
                );
                
                scene.add(node);
                neuralNodes.push(node);
            }
            
            // Create connections
            createConnections();
            
            // Update HUD
            document.getElementById('node-count').textContent = neuralNodes.length;
            document.getElementById('connection-count').textContent = connections.length;
        }
        
        function createConnections() {
            // Clear existing connections
            connections.forEach(conn => scene.remove(conn));
            connections = [];
            
            // Create new connections
            for (let i = 0; i < neuralNodes.length; i++) {
                for (let j = i + 1; j < neuralNodes.length; j++) {
                    if (Math.random() < 0.1) { // 10% chance of connection
                        const points = [
                            neuralNodes[i].position,
                            neuralNodes[j].position
                        ];
                        
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const material = new THREE.LineBasicMaterial({ 
                            color: 0x00ff88,
                            transparent: true,
                            opacity: 0.3
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connections.push(line);
                    }
                }
            }
            
            document.getElementById('connection-count').textContent = connections.length;
        }
        
        function createParticleSystem() {
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 200;
                positions[i + 1] = (Math.random() - 0.5) * 200;
                positions[i + 2] = (Math.random() - 0.5) * 200;
                
                const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            particles.push(particleSystem);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animate neural nodes
            neuralNodes.forEach((node, index) => {
                node.rotation.x += 0.01;
                node.rotation.y += 0.01;
                
                // Pulsing effect
                const scale = 1 + Math.sin(Date.now() * 0.005 + index) * 0.3;
                node.scale.setScalar(scale);
                
                // Color shifting
                const hue = (Date.now() * 0.001 + index * 0.1) % 1;
                node.material.color.setHSL(hue, 0.8, 0.6);
            });
            
            // Animate connections
            connections.forEach((conn, index) => {
                const opacity = 0.3 + Math.sin(Date.now() * 0.01 + index) * 0.2;
                conn.material.opacity = Math.max(0.1, opacity);
            });
            
            // Animate particles
            particles.forEach(system => {
                system.rotation.x += 0.001;
                system.rotation.y += 0.002;
            });
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        function startDataSimulation() {
            setInterval(() => {
                const dataTypes = [
                    'üß† Neural pattern recognized',
                    'üìä Data cluster analyzed',
                    'üîó Connection strengthened',
                    '‚ö° Synaptic firing detected',
                    'üåä Data wave propagating',
                    'üéØ Target pattern locked',
                    'üîÑ Network reconfiguring',
                    'üí´ Quantum entanglement active'
                ];
                
                const entry = document.createElement('div');
                entry.className = 'data-entry';
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${dataTypes[Math.floor(Math.random() * dataTypes.length)]}`;
                entry.style.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                
                const log = document.getElementById('data-log');
                log.appendChild(entry);
                
                // Keep only last 20 entries
                while (log.children.length > 20) {
                    log.removeChild(log.firstChild);
                }
                
                // Update data flow
                document.getElementById('data-flow').textContent = (Math.random() * 100).toFixed(1);
            }, 500);
        }
        
        // Control functions
        function addNeuralCluster() {
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.SphereGeometry(0.3, 8, 8);
                const material = new THREE.MeshBasicMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                    transparent: true,
                    opacity: 0.9
                });
                
                const node = new THREE.Mesh(geometry, material);
                node.position.set(
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60
                );
                
                scene.add(node);
                neuralNodes.push(node);
            }
            
            createConnections();
            document.getElementById('node-count').textContent = neuralNodes.length;
        }
        
        function enhanceConnections() {
            connections.forEach(conn => {
                conn.material.opacity = 0.8;
                conn.material.color.setHex(0xffff00);
            });
            
            setTimeout(() => {
                connections.forEach(conn => {
                    conn.material.opacity = 0.3;
                    conn.material.color.setHex(0x00ff88);
                });
            }, 2000);
        }
        
        function morphNetwork() {
            neuralNodes.forEach((node, index) => {
                const targetPos = new THREE.Vector3(
                    Math.sin(index * 0.5) * 30,
                    Math.cos(index * 0.3) * 30,
                    Math.sin(index * 0.7) * 30
                );
                
                // Animate to new position
                const startPos = node.position.clone();
                let progress = 0;
                
                const morphAnim = () => {
                    progress += 0.02;
                    if (progress <= 1) {
                        node.position.lerpVectors(startPos, targetPos, progress);
                        requestAnimationFrame(morphAnim);
                    }
                };
                
                setTimeout(morphAnim, index * 50);
            });
            
            setTimeout(createConnections, 2000);
        }
        
        function dataStorm() {
            createParticleSystem();
            
            // Create lightning effects
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const start = neuralNodes[Math.floor(Math.random() * neuralNodes.length)].position;
                    const end = neuralNodes[Math.floor(Math.random() * neuralNodes.length)].position;
                    
                    const points = [start, end];
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const material = new THREE.LineBasicMaterial({ 
                        color: 0xffffff,
                        transparent: true,
                        opacity: 1
                    });
                    
                    const lightning = new THREE.Line(geometry, material);
                    scene.add(lightning);
                    
                    // Fade out lightning
                    let opacity = 1;
                    const fadeOut = () => {
                        opacity -= 0.05;
                        lightning.material.opacity = opacity;
                        if (opacity > 0) {
                            requestAnimationFrame(fadeOut);
                        } else {
                            scene.remove(lightning);
                        }
                    };
                    fadeOut();
                }, i * 100);
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
