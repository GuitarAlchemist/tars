ld(renderer.domElement);const ambientLight=new THREE.AmbientLight(0x404040,0.4);scene.add(ambientLight);const directionalLight=new THREE.DirectionalLight(0xffffff,0.8);directionalLight.position.set(5,5,5);scene.add(directionalLight);createAgents();createConnections();animate();window.addEventListener("resize",onResize)}function createAgents(){agentData.forEach(data=>{const geometry=new THREE.SphereGeometry(0.5,32,32);const material=new THREE.MeshPhongMaterial({color:data.color,emissive:data.color,emissiveIntensity:0.2});const agent=new THREE.Mesh(geometry,material);agent.position.set(...data.pos);agent.userData={id:data.id,originalPos:data.pos.slice()};scene.add(agent);agents.push(agent)})}function createConnections(){for(let i=0;i<agents.length;i++){for(let j=i+1;j<agents.length;j++){const points=[agents[i].position,agents[j].position];const geometry=new THREE.BufferGeometry().setFromPoints(points);const material=new THREE.LineBasicMaterial({color:0x4a9eff,transparent:true,opacity:0.3});const line=new THREE.Line(geometry,material);scene.add(line)}}}function animate(){requestAnimationFrame(animate);const time=Date.now()*0.001;agents.forEach((agent,i)=>{const pulse=1+0.1*Math.sin(time*2+i);agent.scale.setScalar(pulse);agent.position.y=agent.userData.originalPos[1]+Math.sin(time+i)*0.2;if(interstellarMode){agent.material.emissiveIntensity=0.5+0.3*Math.sin(time*3+i)}});renderer.render(scene,camera)}function toggleInterstellar(){interstellarMode=!interstellarMode;scene.background=new THREE.Color(interstellarMode?0x001122:0x0a0a0a);agents.forEach(agent=>{agent.material.emissiveIntensity=interstellarMode?0.5:0.2});console.log(`ðŸš€ Interstellar mode: ${interstellarMode?"ON":"OFF"}`)}function addWave(){console.log("ðŸŒŠ Gravitational wave!");agents.forEach((agent,i)=>{const originalPos=agent.userData.originalPos;let waveTime=0;const interval=setInterval(()=>{waveTime+=0.1;const wave=Math.sin(waveTime*5)*0.5*Math.exp(-waveTime);agent.position.x=originalPos[0]+wave;agent.position.z=originalPos[2]+wave*0.5;if(waveTime>2){clearInterval(interval);agent.position.set(...originalPos)}},50)})}function tarsSpeak(){const messages=["Thats not possible. Well, its not impossible.","Cooper, this is no time for caution.","I have a cue light I can use to show you when Im joking."];const msg=messages[Math.floor(Math.random()*messages.length)];console.log(`ðŸ¤– TARS: ${msg}`)}function onResize(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)}init()</script></body></html>
